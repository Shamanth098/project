<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefendTrack | Register</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* ... (Your existing CSS is unchanged) ... */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a192f, #172a45);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 400px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #00ffcc;
      color: #0a192f;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ccaa;
    }
    .login-link {
      display: block;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Soldier Registration</h2>
    <form action="/register" method="post"> 
      <input type="text" placeholder="Full Name" name="fullName" required>
      <input type="text" placeholder="Service Number" name="serviceNumber" required>
      <input type="text" placeholder="Battalion No." name="battalionNo" required>
      <input type="text" placeholder="Dog Tag ID" name="dogTagId" required>
      <input type="text" placeholder="Device ID" name="deviceId" required>
      <input type="text" placeholder="Contact No." name="contactNo" required>
      <input type="password" placeholder="Password" name="password" required>
      <button type="submit">Register</button>
    </form>
    <a href="/login" class="login-link">Already Registered? Login Here</a>
  </div>
</body>
</html>
