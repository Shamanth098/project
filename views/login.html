<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DefendTrack | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    /* ... (Your existing CSS is unchanged) ... */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #0a192f, #172a45);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 350px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.3);
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background: #00ffcc;
      color: #0a192f;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00ccaa;
    }
    .register-link {
      display: block;
      margin-top: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Soldier Login</h2>
    <form action="/login" method="post">
      <input type="text" placeholder="Service Number" name="serviceNumber">
      <input type="password" placeholder="Password" name="password">
      <button type="submit">Login</button>
    </form>

    <!-- <p style="margin-top: 20px; font-size: 12px; color: #00ffcc;">
        *Use Service No: 'COMMANDER' for High Officer Dashboard access.
    </p> -->

    <a href="/register" class="register-link">New Soldier? Register Here</a>
  </div>
</body>
</html>
